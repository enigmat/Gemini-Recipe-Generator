<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marshmellow Recipes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary': '#10B981',
              'primary-focus': '#059669',
              'secondary': '#F9FAFB',
              'text-primary': '#1F2937',
              'text-secondary': '#4B5563',
              'background': '#FFFFFF',
              'border-color': '#E5E7EB',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              shimmer: 'shimmer 1.5s infinite',
            },
            keyframes: {
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' },
              },
            },
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* Global override to fix input fields appearing black in some browsers/modes */
      input[type="text"],
      input[type="url"],
      input[type="email"],
      input[type="password"],
      textarea {
        background-color: #FFFFFF !important;
        color: #1F2937 !important;
      }
      /* Ensure placeholder text is also visible */
      input::placeholder,
      textarea::placeholder {
        color: #9CA3AF !important; /* A light gray, similar to Tailwind's gray-400 */
        opacity: 1 !important; /* Firefox needs this */
      }
    </style>
